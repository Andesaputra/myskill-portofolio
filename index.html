<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Revella Fashion</title>
  </head>
  <body>
    <nav>
      <div class="navbar navbar-left">
        <img src="./images/svg/logo.svg" />
        <h4 class="navbar navbar-logo">REVELLA</h4>
      </div>
      <div class="navbar navbar-right">
        <h5 class="navbar navbar-text"><a href="#">MEN</a></h5>
        <h5 class="navbar navbar-text"><a href="#">WOMEN</a></h5>
        <h5 class="navbar navbar-text"><a href="#">CONTACT</a></h5>
        <div class="navbar navbar-search">
          <img src="./images/svg/search.svg" />
          <input type="text" placeholder="Search.." />
        </div>
        <a href="#"><img src="./images/svg/shopping-cart.svg" alt="" /></a>
        <a href="#"><img src="./images/svg/user.svg" alt="" /></a>
      </div>
    </nav>

    <header>
      <div class="header-text">
        <h1>LIBERATE THE <strong>CHARM</strong></h1>
        <h1>WITHIN <strong>YOU</strong></h1>
      </div>
    </header>

    <main class="container">
      <section class="content">
        <article class="content content-main">
          <div class="content-img content-img-1 content-img-left"></div>
          <div class="content-text content-text-right">
            <h3 class="content-main-title">MEN FASHION</h3>
            <p class="content-main-subtitle">
              <i>Bring class to your style</i>
            </p>
            <p class="content-main-button"><a href="#">VIEW PRODUCT</a></p>
          </div>
        </article>

        <article class="content content-main">
          <div class="content-text content-text-left">
            <h3 class="content-main-title">WOMEN FASHION</h3>
            <p class="content-main-subtitle"><i>Elegance in beaut√©</i></p>
            <p class="content-main-button"><a href="#">VIEW PRODUCT</a></p>
          </div>
          <div class="content-img content-img-2 content-img-right"></div>
        </article>

        <article class="content content-main">
          <div class="content-img content-img-3 content-img-left"></div>
          <div class="content-text content-text-right">
            <h3 class="content-main-title">ACCESORIES</h3>
            <p class="content-main-subtitle"><i>Complete the outfit</i></p>
            <p class="content-main-button"><a href="#">VIEW PRODUCT</a></p>
          </div>
        </article>

        <article class="content content-main">
          <div class="content-text content-text-left">
            <h3 class="content-main-title">FOOTWEAR</h3>
            <p class="content-main-subtitle"><i>Elevate your steps</i></p>
            <p class="content-main-button"><a href="#">VIEW PRODUCT</a></p>
          </div>
          <div class="content-img content-img-4 content-img-right"></div>
        </article>
      </section>

      <section class="content content-new">
        <article class="content content-new"></article>
      </section>

      <section class="content content-bestseller">
        <article class="content content-bestseller"></article>
      </section>
    </main>

    <footer></footer>

    <script src="index.js"></script>
  </body>
</html>
